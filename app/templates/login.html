{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Se Connecter</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Mot de passe">
                </div>
            </div>
            <div class="field" id="checkbox">
                
                    <input type="checkbox">
                    <span>Se Souvenir de Moi</span> 
                
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Connecter</button>
        </form>
    </div>
</div>
{% endblock %}
